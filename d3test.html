<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8"/>

    <style type="text/css">
    div.rainunits
    {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
    }
    </style>

    <script type="text/javascript" src="lib/jquery.min.js" charset="utf-8"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>

    <script type="text/javascript">

    var raindata = [];

        function showJson(data)
        {
            var yr, year, month;

            // Loop through all the years
            for (yr in data)
            {
                // Convert year to string, since key is a string
                year = yr.toString();

                // Loop through every month in the year
                for (month in data[year])
                {
                    raindata.push(data[year][month]);
                }
            }
        }

        function drawGraph(data)
        {
            d3.select("body").selectAll("div")
                .data(raindata)
                .enter()
                .append("div")
                .attr("class", "rainunits")
                .style("height", function(d) {
                        return (d + "px");
                        });
        }

        function doThings()
        {
            $.getJSON("blr2000-02.json", showJson)
            .done(drawGraph)
            .fail(function() { console.error("getJSON Error!"); });
        }

    //@ sourceURL=j.html
    </script>

  </head>

  <body onload="doThings()">

    <script type="text/javascript">
    </script>


  </body>
</html>
