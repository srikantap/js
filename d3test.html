<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8"/>
    <style type="text/css">

    div.bar
    {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
        background-color: teal;
    }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script type="text/javascript">

        function showJson(data)
        {
            var yr, year, month;

            // Loop through all the years
            for (yr in data)
            {
                // Convert year to string, since key is a string
                year = yr.toString();

                // Loop through every month in the year
                for (month in data[year])
                {
                    //window.alert(data[year], month);
                    document.write("Year: " + year + " Month: " + month + " || Temp: " + data[year][month] + "<br>");
                }

                // Some beautification
                document.write("<hr> <br>");
            }
        }

        function doThings()
        {
            $.getJSON("blr2000-02.json", showJson);
        }

    //@ sourceURL=j.html
    </script>

  </head>

  <body onload="doThings()">

  </body>

</html>
